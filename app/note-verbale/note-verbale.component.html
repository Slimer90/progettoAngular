<div class="card">
  <div class="card-header">Conferma</div>


  <div class="card-body">
    <label for="noteVerbale">
      <h4>
        Note verbale:
      </h4>
    </label>
    <textarea id="noteVerbale" rows="3" class="form-control col-12" (keyup)="getNoteVerbale($event)"></textarea>
  </div>


  <div class="card-footer">

    <button class="btn btn-primary" style="float: left" (click)="conferma()">
      <i class="fa fa-check"></i>
      SI
    </button>

    <button class="btn btn-danger" style="float: right;" (click)="annulla()">
      <i class="fa fa-times"></i>
      NO
    </button>

  </div>

</div>
